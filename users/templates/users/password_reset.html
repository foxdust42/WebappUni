{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

    <form method="post" class="login-form">
        {% csrf_token %}
        <h2>Password Reset</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
        {% endfor %}
        <div>
            <input type="submit" value="Reset" class="btn" />
        </div>
    </form>

{% endblock content %}
