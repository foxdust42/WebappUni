{% extends 'base.html' %}
{% block title %}Make a new post{% endblock title %}

{% block content %}
    <form method="post" class="new-post-form">
        {% csrf_token %}
        <h2>New Post</h2>
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            <br/>
        {% endfor %}
        <div>
            <input type="submit" value="Post" class="btn btn-blue" />
        </div>
    </form>
{% endblock content %}
