{% extends 'base.html' %}
{% block title %}Make a new post{% endblock title %}

{% block content %}
    <form method="post" class="new-post-form">
        {% csrf_token %}
        <h2>Edit Post</h2>
        <hr>
        <table class="form-organizer">
            <tbody>
                {% for field in form %}
                    <tr>
                        <td class="field_label">{{ field.label_tag }}</td>
                        <td class="field_spacer"></td>
                        <td class="field_input">{{ field }}</td>
                        <td>
                            {% if field.errors %}
                                {{ field.errors }}
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div>
            <input type="submit" value="Edit Post" class="btn btn-blue" />
        </div>
    </form>
{% endblock content %}
